<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <section>

        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        
                        <input id="nome" type="text" minlength="2">
                        <label id="nome" for="">Nome Completo</label>
                        
                    </div>

                    <div class="inputbox">
                        <input type="date" name="" id="data">
                        <label for="">Data de Nascimento</label>

                    </div>

                    <div class="inputbox">
                        
                        <input type="password" required>
                        <label id="senha" for="">Senha</label>
                    
                    

                    </div>

                    <div class="inputbox" id="sexo">
                        <input type="radio" name="sexo" id="M">
                        <label id="M" for="">Masculino</label> <br>

                        <input type="radio" name="sexo" id="F">
                        <label id="F" for="">Feminino</label>

                    </div>

                    <div class="inputbox" id="botao">
                        <button>Register</button>
                        <div class="log">
                            <p>JÃ¡ possui login? <a href="index.html">Logue-se!</a> </p>
                        </div>

                    </div>

                </form>
            </div>

        </div>


    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
